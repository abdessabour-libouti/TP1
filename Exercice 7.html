<!DOCTYPE html>
<html lang="en">
       <head>
        <title>Formulaire d’inscription avancé</title>
        <meta charset ="utf-8">
       </head>
       <body>
        <form name ="Formulaire Inscription" method="get">
            <fieldset>
            <legend><h2>Créer un Compte</h2></legend> 
           <b> Identité:  </b>
            <div>
                <label for ="Nom">Nom </label><br>
                <input type ="text" name="Nom" id="Nom" placeholder="Entrez votre nom"required>
            </div>
            <div>
                <label for="prenom">Prénom</label><br>
                <input type="text" name="Prénom" id="prenom" placeholder="Entrez votre Prénom"required>
            </div>
            <div>
                <label for="Date de naissance">Date de naissance</label><br>
                <input type ="date" name="Date de naissance" id="Date de naissance"min="1900-01-01"max="2025-10-19" required>
            </div>
           <b> Contact :</b>
           <div>
            <label for="Téléphone">Téléphone</label><br>
            <input type="tel" name="Téléphone" id="Téléphone" placeholder="Entrez votre numéro de téléphone" pattern="^0[5-7]\d{8}$" title="Format : 0Xxxxxxxxx (10 chiffres). X = 5, 6 ou 7. Ex : 0612345678" required>
           </div>
           <div>
            <label for ="Siteweb">Site perso</label><br>
            <input type ="url" name="Site perso" id ="Siteweb " placeholder="Entrez votre URL (facultatif)">
           </div>
           <b> Sécurité :</b>
           <div>
            <label for ="password">Mot de passe</label><br>
            <input type="password" name="Mot de passe" id="password" minlength="8" placeholder="Saisir le mot de passe "required>
           </div>
           <div>
            <label for ="confirm -password">Confimation</label><br>
            <input type ="password" name="confirmation" id="confirm -password" placeholder="Confirmez le mote de passe"required>
           </div>
          <b> Préférences :</b>
          <div>
            <label for="Newsletter">Newsletter</label><br>
            <input type="checkbox" name="Newsletter" id="Newsletter"checked>
          </div>
          <div>
            <label for="role">Rôle</label><br>
            <input type ="radio" name="role" id="role" value="Étudiant" >Étudiant
            <input type ="radio" name="role" id="role" value="Pro" >Pro
          </div>
           <input type="submit" value="S'inscrire">

            </fieldset>
        </form>
       </body>
</html>
